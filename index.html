<!DOCTYPE html>
<html lang="en-US">
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Voting</title>
</head>
<body>
  <div>
    <form>
      <label for="animal">What kind of animal do you want to learn about?</label>
      <input id="animal" type="text">
      <button type="submit">Submit!</button>
    </form>

    <div id="bear" class="hidden">
      <div id="text-border" class="card">
        <h1>animal information</h1>
        <h1>animal information about <span class="input"></span>s</h1>  
        <p><a href="https://en.wikipedia.org/wiki/Bear">animal info</a></p>
        <p>Here is some info about this animal</p>
      </div>
    </div>

    <div id="trout" class="hidden">
      <div id="text-border" class="card">
        <h1>animal information about trouts</h1> 
        <p><a href="https://en.wikipedia.org/wiki/Trout">animal info</a></p>
        <p>Here is some info about this animal</p>
      </div>
    </div>

    <div id="wrong" class="hidden">
      <h1>No info about this animal try another</h1>
    </div>
  </div>
</body>
</html>
